<!DOCTYPE html>

<div>
  <h1>Todos</h1>


  <ul class="list-group">
      <li class="list-group-item" ng-repeat="todoItem in todo.todos | filter:todo.selectedFilter.value">
          <input type="checkbox" ng-model="todoItem.completed" ng-change="todo.updateTodo(todoItem)"/>
          <span ng-class="{ completed: todoItem.completed }">{{todoItem.name}}</span>
          <button class="btn btn-xs btn-danger pull-right" ng-click="todo.archiveTodo(todoItem)">
        <span class="glyphicon glyphicon-remove"></span>
          </button>
        </li>
  </ul>

  <form ng-submit="todo.createTodo(todo.create)">

    <h3>Add Todo</h3>

    <div class="alert alert-danger" ng-show="todo.errorMessage">
      <p>{{ todo.errorMessage }}</p>
    </div>

    <!-- TODO name -->
    <div class="form-group">
      <label for="name">Name</label>
        <input
        id="name"
        name="name"
        class="form-control"
        type="text"
        ng-model="todo.create.name"/>
    </div>
  <input name="submit" type="submit" class="btn btn-primary btn-lg btn-block" value="Add Todo" />
  </form>
</div>
